<!DOCTYPE html>
<html>
<head>
	<title>To-Do list</title>
	<script type="text/javascript" src="jquery-3.5.0.js"></script>
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d0854abf43.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>TO-DO LIST <i class="fas fa-pencil-alt pen" class="pencil"></i></h1>
		<input type="text" placeholder="Add new Todo">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> Walk</li>
			<li><span><i class="fas fa-trash"></i></span> Run</li>
			<li><span><i class="fas fa-trash"></i></span> Walk and run</li>
			<li><span><i class="fas fa-trash"></i></span> Run 500m </li>
			

		</ul>
		
	</div>


<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
